version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: capstone
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

  users:
    build: ./users-service
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASS: rootpass
      DB_NAME: capstone
    ports:
      - "5001:5001"

  products:
    build: ./products-service
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASS: rootpass
      DB_NAME: capstone
    ports:
      - "5002:5002"

  orders:
    build: ./orders-service
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASS: rootpass
      DB_NAME: capstone
    ports:
      - "5003:5003"

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - users
      - products
      - orders