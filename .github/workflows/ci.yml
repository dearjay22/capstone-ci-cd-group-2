name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Run Tests, Linting & Security Checks
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: capstone
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -prootpass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install global tools
        run: |
          pip install pytest pytest-cov coverage flake8 bandit mysql-connector-python

      - name: Initialize database schema
        run: mysql -h127.0.0.1 -uroot -prootpass < scripts/init_db.sql

      - name: Users Service – Lint + Test + Bandit
        run: |
          pip install -r users-service/requirements.txt
          flake8 users-service --max-line-length=120 --exclude=venv,__pycache__
          bandit -r users-service -ll -c bandit.yaml
          cd users-service && pytest --cov=. --cov-report=xml && cd ..

      - name: Products Service – Lint + Test + Bandit
        run: |
          pip install -r products-service/requirements.txt
          flake8 products-service --max-line-length=120 --exclude=venv,__pycache__
          bandit -r products-service -ll -c bandit.yaml
          cd products-service && pytest --cov=. --cov-report=xml && cd ..

      - name: Orders Service – Lint + Test + Bandit
        run: |
          pip install -r orders-service/requirements.txt
          flake8 orders-service --max-line-length=120 --exclude=venv,__pycache__
          bandit -r orders-service -ll -c bandit.yaml
          cd orders-service && pytest --cov=. --cov-report=xml && cd ..

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            users-service/coverage.xml
            products-service/coverage.xml
            orders-service/coverage.xml
