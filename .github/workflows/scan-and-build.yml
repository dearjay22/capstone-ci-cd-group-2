name: Scan and Build
on:
  push:
    branches: [ main ]
jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build images (example: users)
        run: docker build -t capstone-users:ci ./users-service
      - name: Run Trivy scan (if available)
        run: |
          docker run --rm aquasec/trivy:latest --version || true